        <br>
        <script>
            // Get all input elements in the table
            const inputElements = document.querySelectorAll('#data-table input[type="number"]');
        
            // Add event listener to each input element
            inputElements.forEach(input => {
                input.addEventListener('input', calculateAverage);
            });
        
            // Function to calculate average
            function calculateAverage() {
                // Get all input elements for a specific column
                const columnName = this.name;
        
                // Check if the current input is for a course outcome
                if (columnName.startsWith("PO-1") || columnName.startsWith("PO-2")) {
                    const columnInputs = document.querySelectorAll(`input[name^="${columnName}"]`);
        
                    // Calculate the sum of values in the column
                    const sum = Array.from(columnInputs).reduce((accumulator, input) => {
                        return accumulator + parseFloat(input.value) || 0;
                    }, 0);
        
                    // Calculate the average
                    const average = sum / columnInputs.length;
        
                    // Update the corresponding input in the "Average" row
                    const averageInput = document.querySelector(`input[name="average_${columnName}"]`);
                    averageInput.value = isNaN(average) ? '' : average.toFixed(2);
                }
            }
        </script>
